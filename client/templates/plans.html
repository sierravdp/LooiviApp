<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Looivi</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body onload="onInit();" style="background-color: #eee">
    {% include "header2.html" %}
	<div id="plans" class="ctn-plans container">
		<div class="title-section">
			<div class="content-title-icon s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="0.3">
				<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
			</div>
			<h1 class="s-animate s-animate s-scroll v_hidden" data-animation="pulse" data-time="0.2" data-space="0.7">Elije tu plan</h1>
		</div>
		<br>
		<br>
       
       <div class="col-lg-10 col-md-10 col-sm-11 col-xs-12 ct-t content-btns content-btns2">
		<div class="ct-t">
			<div class="_btn _btn-green _left s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="0.2">
				<p>
					<a href="#">Mensual</a>
				</p>
			</div>
			<div class="_btn _btn-red _left s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="0.8">
				<p>
					<a>  Anual  </a>
				</p>
			</div>
		</div>
		
		<div id="audio-player-container">
		  <div class="audio-progress" id="audio-progress">
		    <div id="draggable-point" style="left:75%;position:absolute;" class="draggable ui-widget-content">
		      <div id="audio-progress-handle"></div>
		    </div>
		    <div id="audio-progress-bar" class="bar" style="width:75%">
		    </div>

            <hr id="line-progress" style="margin-left: 0%;">
            <hr id="line-progress" style="margin-left: 10%;">
            <hr id="line-progress" style="margin-left: 20%;">
            <hr id="line-progress" style="margin-left: 30%;">
            <hr id="line-progress" style="margin-left: 40%;">
            <hr id="line-progress" style="margin-left: 50%;">
            <hr id="line-progress" style="margin-left: 60%;">
            <hr id="line-progress" style="margin-left: 70%;">
            <hr id="line-progress" style="margin-left: 80%;">
            <hr id="line-progress" style="margin-left: 90%;">
            <hr id="line-progress" style="margin-left: 100%;">
		  </div>
		</div>

		<div id="posX"></div>
		<br>
		<br>

		<div class="container col-lg-10 col-md-10 col-sm-11 col-xs-12 ct-t" style="padding: 0px;">
		<div class="price-div">
			<div class="col-xs-12 col-md-12 col-lg-12 title-plans">
				<h1>Plan básico</h1>
			</div>
			<div class="col-xs-12 col-md-12 col-lg-12 plan-details">
				<ul class="plan-details">
					<li>Lorem1</li>
					<li>Lorem1</li>
					<li>Lorem1</li>
					<li>Lorem1</li>
				</ul>
			</div>
			<div>
				<p class="num-price"> <strong>$50.000</strong> </p>
			</div>
			<div class="_btn _btn-green s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="0.5">
			<p>
				<a href="register.html">Más información</a>
			</p>
		</div>
		</div>
	</div>
	</div>
	</div>
    {% include "footer.html" %}

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/animation.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/swiper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>
</html>
