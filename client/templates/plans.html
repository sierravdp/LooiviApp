<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Looivi</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body onload="onInit();">
<!--{% include "header2.html" %}-->
	<div id="plans" class="ctn-plans container">
		<div class="title-section">
			<div class="content-title-icon s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="0.3">
				<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
			</div>
			<h1 class="s-animate s-animate s-scroll v_hidden" data-animation="pulse" data-time="0.2" data-space="0.7">Elije tu plan</h1>
		</div>
		<br>
		<br>
       
       <div class="col-lg-10 col-md-10 col-sm-11 col-xs-12 ct-t content-btns content-btns2">
		<div class="ct-t">
			<div class="_btn _btn-green _left s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="0">
				<p>
					<a href="#">Mensual</a>
				</p>
			</div>
			<div class="_btn _btn-red _left s-animate s-scroll v_hidden" data-space="0.6" data-animation="zoomIn" data-time="1.8">
				<p>
					<a>Anual</a>
				</p>
			</div>
		</div>
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container" style="padding: 0px;">
			<progress id="progressbar" value="0" max="100"></progress>
		</div>

		<div class="container col-lg-10 col-md-10 col-sm-11 col-xs-12 ct-t" style="padding: 0px;">
		<div class="price-div">
			
		</div>
	</div>
	</div>
	</div>
    


    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/animation.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/swiper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>
</html>
