<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<script src="{% static 'js/login.js' %}"></script>
</head>
<body onload="onInit();">
	
	{% include 'header2.html' %}

	<!--div class="row image-bg image-login-bg pt_108" style="background-image: url('./img/bg-login.jpeg'); "-->
	<div class="row image-bg image-login-bg pt_108 pb_84" style="background-color: white;">
		<form id="login" class="ct-t fadeIn animated">
			<h1 class="ct-t zoomIn animated tx-alg-c" style="color: #555">Inicia sesión con<br>Facebook</h1>
			<br>
			<button name="fb_login" type="submit" class="_btn _btn-fb ct-t s-animate v_hidden zoomIn animated" style="visibility: visible;">
				<p>
					<a href="{% url 'social:begin' 'facebook' %}" class="ct-t facebook"><i class="fa fa-4x fa-facebook"></i></a>
				</p>
			</button>
			<hr>

			<div class="msg-login">
				<h4 class="ct-t tx-alg-c fadeInUp animated" style="color: #555">¿No deseas entrar con Facebook?</h4>
				<h4 class="ct-t tx-alg-c fadeInUp animated" style="color: #555"><span onclick="openLogin();">Inicia sesión</span> usando tu correo y contraseña.</h4>
			</div>

			<div class="login">
				<div class="_form-group content-input fadeInLeft animated">
					<input class="save-input-s" type="email" name="email" data-required-values="required">
					<label class="control-label" for="input">Email *</label><i class="bar"></i>
					<span class="_error hide" data-target-s="email"></span>
				</div>
				<div class="_form-group content-input fadeInRight animated">
					<input class="save-input-s" type="password" name="password" data-required-values="required">
					<label class="control-label" for="input">Contraseña *</label><i class="bar"></i>
					<span class="_error hide" data-target-s="password"></span>
				</div>
				<button class="_btn _btn-green ct-t s-animate v_hidden zoomIn animated" style="visibility: visible;">
					<p>
						<a href="#">Iniciar sesión</a>
					</p>
				</button>
			</div>

		</form>
	</div>
	
	{% include 'footer.html' %}

	<script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	<!--script type="text/javascript" src="./js/bootstrap.min.js"></script-->
	<script type="text/javascript" src="{% static 'js/animation.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
